<!DOCTYPE html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
    </div>
  </body>
  <footer>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2015 by <a href="http://github.com/CrispyBacon">SPU</a>
      {% endblock %}
    </div>
  </footer>
</html>
